<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Walking Man</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: skyblue;
    }

    .road {
      position: relative;
      width: 100%;
      height: 100vh;
      background: linear-gradient(to top, #444 70%, #888 100%);
    }

    .man {
      position: absolute;
      bottom: 60px;
      width: 60px;
      height: 100px;
      background: url('https://i.imgur.com/F5ZP0qY.png') no-repeat center/cover;
      transition: transform 0.1s linear;
    }

    .controls {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    button {
      padding: 10px 15px;
      margin-right: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="controls">
    <button onclick="walk('forward')">Front Walk</button>
    <button onclick="walk('backward')">Back Walk</button>
  </div>

  <div class="road">
    <div class="man" id="man"></div>
  </div>

  <script>
    let position = 100;
    const man = document.getElementById('man');

    function walk(direction) {
      if (direction === 'forward') {
        position += 20;
        man.style.transform = 'scaleX(1)';
      } else if (direction === 'backward') {
        position -= 20;
        man.style.transform = 'scaleX(-1)';
      }

      // Keep within bounds
      position = Math.max(0, Math.min(window.innerWidth - 60, position));
      man.style.left = position + 'px';
    }

    // Initialize position
    man.style.left = position + 'px';
  </script>

</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Walking Man Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background: #87CEEB;
      font-family: sans-serif;
    }

    .game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .road {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 150px;
      background: repeating-linear-gradient(
        90deg,
        #444 0px,
        #444 80px,
        #555 80px,
        #555 160px
      );
      animation: moveRoad 1s linear infinite;
    }

    @keyframes moveRoad {
      from {
        background-position-x: 0;
      }
      to {
        background-position-x: -160px;
      }
    }

    .man {
      position: absolute;
      bottom: 150px;
      left: 100px;
      width: 72px;
      height: 100px;
      background: url('https://i.imgur.com/9l1i4ZL.png') left center;
      background-size: 500px 100px;
      animation: walkAnim 0.8s steps(6) infinite;
      transform: scaleX(1);
    }

    @keyframes walkAnim {
      from {
        background-position-x: 0;
      }
      to {
        background-position-x: -432px;
      }
    }

    .controls {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    button {
      padding: 10px 15px;
      margin-right: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="controls">
    <button onclick="manualWalk('forward')">Front Walk</button>
    <button onclick="manualWalk('backward')">Back Walk</button>
  </div>

  <div class="game-container">
    <div class="man" id="man"></div>
    <div class="road"></div>
  </div>

  <script>
    const man = document.getElementById('man');
    let position = 100;

    function updatePosition() {
      man.style.left = position + 'px';
    }

    function manualWalk(direction) {
      if (direction === 'forward') {
        position += 20;
        man.style.transform = 'scaleX(1)';
      } else if (direction === 'backward') {
        position -= 20;
        man.style.transform = 'scaleX(-1)';
      }
      position = Math.max(0, Math.min(window.innerWidth - 72, position));
      updatePosition();
    }

    // Keyboard Control
    document.addEventListener('keydown', function(e) {
      if (e.key === 'ArrowRight') {
        manualWalk('forward');
      } else if (e.key === 'ArrowLeft') {
        manualWalk('backward');
      }
    });

    updatePosition();
  </script>

</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Character Run and Jump</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; background: linear-gradient(#ffcc66, #ff9966); }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const roadY = canvas.height - 100;
const characterImg = new Image();
characterImg.src = 'character.png'; // Make sure this file is in the same folder

let character = {
  x: 100,
  y: roadY - 100,
  width: 80,
  height: 80,
  vy: 0,
  gravity: 0.6,
  jumpPower: -15,
  isJumping: false
};

let keys = {};

document.addEventListener('keydown', (e) => {
  keys[e.code] = true;
  if (e.code === 'Space' && !character.isJumping) {
    character.vy = character.jumpPower;
    character.isJumping = true;
  }
});

document.addEventListener('keyup', (e) => {
  keys[e.code] = false;
});

function drawBackground() {
  // Draw road
  ctx.fillStyle = '#333';
  ctx.fillRect(0, roadY, canvas.width, 100);
  // Draw road lines
  ctx.strokeStyle = '#fff';
  ctx.setLineDash([30, 20]);
  ctx.lineWidth = 4;
  ctx.beginPath();
  ctx.moveTo(0, roadY + 50);
  ctx.lineTo(canvas.width, roadY + 50);
  ctx.stroke();
  ctx.setLineDash([]);
}

function drawCharacter() {
  ctx.drawImage(characterImg, character.x, character.y, character.width, character.height);
}

function updateCharacter() {
  if (keys['ArrowRight']) {
    character.x += 5;
  }

  character.y += character.vy;
  character.vy += character.gravity;

  // Ground collision
  if (character.y > roadY - character.height) {
    character.y = roadY - character.height;
    character.vy = 0;
    character.isJumping = false;
  }
}

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBackground();
  updateCharacter();
  drawCharacter();
  requestAnimationFrame(gameLoop);
}

characterImg.onload = () => {
  gameLoop();
};
</script>
</body>
</html>
