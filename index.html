<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Walking Man</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: skyblue;
    }

    .road {
      position: relative;
      width: 100%;
      height: 100vh;
      background: linear-gradient(to top, #444 70%, #888 100%);
    }

    .man {
      position: absolute;
      bottom: 60px;
      width: 60px;
      height: 100px;
      background: url('https://i.imgur.com/F5ZP0qY.png') no-repeat center/cover;
      transition: transform 0.1s linear;
    }

    .controls {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    button {
      padding: 10px 15px;
      margin-right: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="controls">
    <button onclick="walk('forward')">Front Walk</button>
    <button onclick="walk('backward')">Back Walk</button>
  </div>

  <div class="road">
    <div class="man" id="man"></div>
  </div>

  <script>
    let position = 100;
    const man = document.getElementById('man');

    function walk(direction) {
      if (direction === 'forward') {
        position += 20;
        man.style.transform = 'scaleX(1)';
      } else if (direction === 'backward') {
        position -= 20;
        man.style.transform = 'scaleX(-1)';
      }

      // Keep within bounds
      position = Math.max(0, Math.min(window.innerWidth - 60, position));
      man.style.left = position + 'px';
    }

    // Initialize position
    man.style.left = position + 'px';
  </script>

</body>
</html>
